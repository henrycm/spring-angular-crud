<div class="card">
  <div class="card-header">Login page</div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal" >
      <div class="form-group row">
        <label htmlFor="id" class="col-sm-3 col-form-label col-form-label-sm">Username:</label>
        <div class="col-sm-5">
          <input id="username" name="username" type="text"
            class="form-control" [ngModel]="username"/>
        </div>
      </div>
      <div class="form-group row">
        <label htmlFor="id" class="col-sm-3 col-form-label col-form-label-sm">Password:</label>
        <div class="col-sm-5">
          <input id="password" name="password" type="password"
            class="form-control" [ngModel]="password"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-5 col-sm-3">
          <button type="submit" class="btn btn-primary save btn-sm">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
