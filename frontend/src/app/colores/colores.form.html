
  <div class="card">
    <div class="card-header">Color</div>
    <div class="card-block">
      <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
          <div class="col-sm-4">
            <input [(ngModel)]="color.nombre" type="text" class="form-control form-control-sm"
                    name="nombre" required pattern=".{3,30}">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Activo</label>
          <div class="col-sm-4">
            <input [(ngModel)]="color.activo" type="checkbox" class="form-control form-control-sm" name="activo">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-4">
            <button type="submit" [disabled]="!f.valid" class="btn btn-sm btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
